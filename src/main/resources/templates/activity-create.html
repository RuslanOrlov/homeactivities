<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Activity</title>
</head>
<body>

<a th:href="@{/activities}">Back to the Activities list</a>
<hr>
<br>
<form th:method="POST" th:action="@{/activities}" th:object="${activity}">
    <label for="activity name">Activity name....: </label>
    <input type="text" th:field="*{activityName}" id="activity name" placeholder="Activity name">
    <div style="color:red" th:if="${#fields.hasErrors('activityName')}"
                           th:errors="*{activityName}">Error text</div>
    <br>
    <label for="executor name">Executor name...: </label>
    <input type="text" th:field="*{executorName}" id="executor name" placeholder="Executor name">
    <div style="color:red" th:if="${#fields.hasErrors('executorName')}"
                           th:errors="*{executorName}">Error text</div>
    <br>
    <label for="completion date">Completion date: </label>
    <input type="date" th:field="*{completionDate}" id="completion date"
           pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" placeholder="Completion date">
    <div style="color:red" th:if="${#fields.hasErrors('completionDate')}"
                           th:errors="*{completionDate}">Error text</div>
    <br>
    <br>
    <input type="submit" value="Create Activity">
</form>

</body>
</html>
